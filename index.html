<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Inscrição</title>
</head>
<body>
    <main class="container">
        <form class="formulario" action="/enviar" method="post">
            <!-- Cabeçalho do Formulário -->
            <div class="formulario__cabecalho">
                <div class="formulario__voltar">
                    <img src="./assets/arrow-left-02.png" alt="Seta para a esquerda">
                    <p class="formulario__texto">Voltar</p>
                </div>
                <div class="formulario__apresentacao">
                    <h1 class="formulario__titulo">Formulário de Inscrição</h1>
                    <p class="formulario__texto">Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas.</p>
                </div>
            </div>

            <!-- Seção: Informações do Participante -->
            <section class="formulario__secao">
                <h2 class="formulario__subtitulo">Informações do Participante</h2>

                <div class="campo">
                    <label class="campo__label" for="nome">Nome completo</label>
                    <input class="campo__input" id="nome" name="nome" type="text" placeholder="  Seu nome" maxlength="255" required>
                </div>

                <div class="campo">
                    <label class="campo__label" for="data-de-nascimento">Data de nascimento</label>
                    <input class="campo__input" id="data-de-nascimento" name="nascimento" type="text" placeholder="  dd/mm/aaaa" maxlength="10" required>
                </div>

                <div class="campo">
                    <label class="campo__label" for="cpf">CPF</label>
                    <input class="campo__input" id="cpf" name="cpf" type="text" placeholder="  xxx.xxx.xxx-xx" maxlength="14" required>
                </div>

                <div class="campo">
                    <label class="campo__label" for="sexo">Sexo</label>
                    <div class="campo__select">
                        <select class="campo__input" name="sexo" id="sexo">
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                        <img class="campo__select__icone" src="./assets/arrow-down-01.png" alt="Seta do select">
                    </div>
                </div>

                <div class="campo">
                    <label class="campo__label" for="email">Email</label>
                    <input class="campo__input" id="email" name="email" type="email" placeholder="  @gmail.com" maxlength="255" required>
                </div>

                <div class="campo">
                    <label class="campo__label" for="telefone">Telefone</label>
                    <input class="campo__input" id="telefone" name="telefone" type="text" placeholder="  (xx) x xxxx-xxxx" maxlength="16" required>
                </div>

                <div class="campo">
                    <label class="campo__label" for="identidade">Documento de identidade</label>
                    <label class="campo__upload">Clique aqui para selecionar o arquivo</label>
                    <input class="campo__input--file" type="file" id="identidade" name="identidade" required>
                </div>
            </section>

            <!-- Seção: Endereço -->
            <section class="formulario__secao">
                <h2 class="formulario__subtitulo">Endereço Residencial</h2>

                <div class="campo">
                    <label class="campo__label" for="cep">CEP</label>
                    <input class="campo__input" type="text" id="cep" name="cep" placeholder="  xxxxx-xxx" required>
                </div>

                <div class="campo--duplo">
                    <div class="campo campo--maior campo--desativado">
                        <label class="campo__label" for="rua">Rua</label>
                        <input class="campo__input" type="text" id="rua" name="rua" placeholder="  Rua A">
                    </div>
                    <div class="campo">
                        <label class="campo__label" for="numero">Número</label>
                        <input class="campo__input" type="text" id="numero" name="numero" placeholder="  10" required>
                    </div>
                </div>

                <div class="campo--duplo campo--desativado">
                    <div class="campo campo--maior">
                        <label class="campo__label" for="cidade">Cidade</label>
                        <input class="campo__input" type="text" id="cidade" name="cidade" placeholder="  Imperatriz">
                    </div>
                    <div class="campo">
                        <label class="campo__label" for="estado">Estado</label>
                        <input class="campo__input" type="text" id="estado" name="estado" placeholder="  MA">
                    </div>
                </div>

                <div class="campo">
                    <label class="campo__label" for="residencia">Comprovante de residência</label>
                    <label class="campo__upload">Clique aqui para selecionar o arquivo</label>
                    <input class="campo__input--file" type="file" id="residencia" name="comprovante-de-residencia" required>
                </div>
            </section>

            <!-- Seção: Trilhas -->
            <section class="formulario__secao">
                <h2 class="formulario__subtitulo">Trilhas de Aprendizagem</h2>

                <div class="campo">
                    <label class="campo__label">Selecione apenas uma trilha</label>
                   
                    <div class="campo-botoes">
                         <!-- Eu dividi os botoes de dois em dois -->
                          
                        <div class="campo-botoes__items">
                            <div class="campo-botoes__items--item">
                                <label class="campo-botoes__label" for="front-end">
                                    <input class="campo-botoes__input" type="radio" name="trilha" id="front-end" required>
                                    <img class="campo-botoes__icone" src="./assets/icon-front.png" alt="">
                                    Programação Front-End
                                </label>
                            </div>
                            <div class="campo-botoes__items--item">
                                <label class="campo-botoes__label" for="back-end">
                                    <input class="campo-botoes__input" type="radio" name="trilha" id="back-end">
                                    <img class="campo-botoes__icone" src="./assets/icon-back.png" alt="">
                                    Programação Back-End
                                </label>
                            </div>
                        </div>

                        <div class="campo-botoes__items">
                            <div class="campo-botoes__items--item">
                                <label class="campo-botoes__label" for="programação-jogos">
                                    <input class="campo-botoes__input" type="radio" name="trilha" id="programação-jogos">
                                    <img class="campo-botoes__icone" src="./assets/icon-jogos.png" alt="">
                                    Programação de Jogos
                                </label>
                            </div>
                            <div class="campo-botoes__items--item">
                                <label class="campo-botoes__label" for="design">
                                    <input class="campo-botoes__input" type="radio" name="trilha" id="design">
                                    <img class="campo-botoes__icone" src="./assets/icon-ux.png" alt="">
                                    Design e Experiência
                                </label>
                            </div>
                        </div>

                        <div class="campo-botoes__items">
                            <div class="campo-botoes__items--item">
                                <label class="campo-botoes__label" for="ciencia-dados">
                                    <input class="campo-botoes__input" type="radio" name="trilha" id="ciencia-dados">
                                    <img class="campo-botoes__icone" src="./assets/icon-dados.png" alt="">
                                    Ciência de Dados
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Botões de Ação -->
            <div class="formulario__botoes">
                <button class="botao botao--secundario" type="reset">Cancelar</button>
                <button class="botao" type="submit">Fazer Inscrição</button>
            </div>
        </form>

        <!-- Ilustração -->
        <div class="ilustracao">
            <img class="ilustracao__imagem" src="./assets/Ilustration.png" alt="Ilustração">
            <img class="ilustracao__logo" src="./assets/logo-trilhas.png" alt="Logo Trilhas Inova">
        </div>
    </main>
</body>
</html>
